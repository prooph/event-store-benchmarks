# mongod.conf

# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

# where to write logging data.
systemLog:
    verbosity: 0
    quiet: true

# Where and how to store data.
storage:
    dbPath: /data/db
    journal:
        enabled: true

# network interfaces
net:
    port: 27017

#operationProfiling:

replication:
    replSetName: cluster

